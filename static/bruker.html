<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ofoten lokalmat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script defer src="bruker.js"></script>
</head>
<body>
    <header>
        <h1>Smak og Behag - Ofoten Lokalmat</h1>
        <nav>
            <ol>
                <li><a href="/">Hjem</a></li>
                <li><a href="/produkter">Produkter</a></li>
                <li><a href="/bruker">Bruker</a></li>
            </ol>
        </nav>
    </header>
    <main>
        <br>
        <div class="authenticate" style="text-align: center">
            <form action="javascript:" class="login-form">
                <h2 hidden id="authenticate-result"></h1>
                <label>
                    Brukernavn:<br>
                    <input type="text" id="username">
                </label>
                <br>
                <label>
                    Passord:<br>
                    <input type="password" id="password">
                </label>
                <br>
                <button onclick="authenticate(false)">Logg in</button>
                <button onclick="authenticate(true)">Registrer</button>
            </form>
        </div>
    </main>
</body>
</html>
